<link rel="stylesheet"

<body>
	<div class="container-fluid ugory">

				<div class="col-sm-3 text-center" id="czas"></div>
			</div>
		</div>
	</div>
	<div class="container-fluid brand">
		<div class="col-12 text-center asd">O Rety!</div>
		<div class="col-12 text-center tytul">Buty i Skarpety</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-3 text-center">
                <a href="/obuwie-damskie/"><button type="button" class="btn btn-sm menuugory">
                    Damskie</button></a>
				</a>
			</div>
			<div class="col-3 text-center">
                <a href="/obuwie-meskie/">
					<button type="button" class="btn btn-sm menuugory">Męskie
					</button></a>
				</a>
			</div>
			<div class="col-3 text-center">
                <a href="/obuwie-dzieciece/">
					<button type="button" class="btn btn-sm menuugory">
						Dziecięce</button></a>
				</a>
			</div>
			<div class="col-3 text-center">
                <a href="/budowa">
					<button type="button" class="btn btn-sm menuugory">
						Akcesoria</button></a>
				</a>
			</div>
		</div>
	</div>

	<div class="container-fluid" style="padding-top: 30px;">
		<div class="row">
			<div class="col">
				<img src="{% static "images/main_desktop.gif"%}"
					style="height: 100%; width: 100%; object-fit: contain; padding-left: 60px; padding-right: 60px;">
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div id="carouselExampleIndicators" class="carousel slide"
			data-ride="carousel"
			style="padding-left: 90px; padding-right: 90px; padding-top: 30px;">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner"
				style="border-style: solid; border-width: 3px; border-color: #b6b9be;">
				<div class="carousel-item active">
					<img class="d-block w-100" src="{% static "images/main_1.jpg" %}"
						alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="{% static "images/main_2.jpg" %}"
						alt="Second slide">
				</div>
				<div class="carousel-item" src="{% static "images/main_3.jpg" %}"
						alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev" style="padding-left: 25px;"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next" style="padding-right: 25px;"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</div>




	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script

	<script

	<script src="{% static "js/simpleCart.js" %}"></script>
	<script
		src="{% static "mixitup-v3/patrickkunka-mixitup-61dac05/dist/mixitup.min.js" %}"></script>
	<script src="{% static "js/obuwie.js" %}"></script>
	<script src="{% static "js/home.js"%}"></script>
